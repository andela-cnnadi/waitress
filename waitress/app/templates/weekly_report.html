{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/dashboard">Waitress</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/reports/daily">Daily Report <span class=" sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/reports/weekly">Weekly Report</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Monthly Report</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/change_password">Change Password</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/logout">Sign Out</a>
            </li>
        </ul>
    </div>
</nav>
<section class="report__container">
    <section class="report_date__picker">
        <label for="from_report__date">From:</label>
        <input type="date" id="weekly_report_from_date_picker" name="from_report__date" />
        <label for="to_report__date">To:</label>
        <input type="date" id="weekly_report_to_date_picker" name="to_report__date" />
        <button id="weekly_report__date_btn">Fetch Weekly Report</button>
    </section>
    <p id="error-message"></p>
    <h2>Coming soon!!</h2>
</section>
{% endblock content %}

{% block scripts %}
<script type="text/javascript" src="{% static 'main.js' %}"></script>
{% endblock scripts %}
